<h1>잘못된 요청입니다. 잠시 후 메인 페이지로 돌아갑니다. <span id="time"></span></h1>
<a th:href="@{/dashboard/monitor/main}">메인 페이지로 돌아가기</a>
</body>
<script>
    let i=10;
    let id=setInterval("fun1()",1000);
    function fun1(){
        if(i==0)
        {
            window.location.href="/dashboard/monitor/main";
            clearInterval(id);
        }
        else
        {
            document.getElementById("time").innerHTML=i;
            i--;
        }
    }
</script>
